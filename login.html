<!DOCTYPE html>
<html lang="pt-br">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/login.css">
  <script src="assets/javascript/script.js"></script>
  <title>Entrar no CPaaS / CPaaS</title>
</head>


<body>
  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="assets/img/Logo CPAAS.png" alt="Logo">
    </div>
    <div class="links">
    </div>
    <div class="btn">
      <div class="login-wrapper">
        <a href="login.html">
          <img src="assets/img/black-login.png" class="login-image">
        </a>
      </div>

      <button id="dark-mode-toggle">Modo Escuro</button>
    </div>
  </nav>
  <div class="container">
    <div class="form-image">
      <img src="assets/img/undraw_creation_re_d1mi.svg" alt="Imagem Login">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Entrar</h1>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <label for="email">Login</label>
            <input id="email" type="email" name="email" placeholder="Digite seu login" required>
          </div>
          <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
            <a href="cadastro.html" class="sign-up">Cadastrar-se</a>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
          </div>
        </div>
        <div class="continue-button">
          <button><a href="#">Entrar</a></button>
        </div>
      </form>
    </div>
  </div>

    <script src="assets/js/login.js"></script>
</body>


</html>
